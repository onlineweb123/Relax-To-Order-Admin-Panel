<!-- Script -->
<script>
  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if (user === "admin" && pass === "1234") {
      document.getElementById("loginSection").classList.add("d-none");
      document.getElementById("dashboardSection").classList.remove("d-none");
      showPage('dashboard');
    } else {
      document.getElementById("error").classList.remove("d-none");
    }
    return false;
  }

  function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    const overlay = document.getElementById("overlay");
    if (menu.style.left === "0px") {
      menu.style.left = "-260px";
      overlay.style.display = "none";
    } else {
      menu.style.left = "0px";
      overlay.style.display = "block";
    }
  }

  function closeMenu() {
    document.getElementById("sideMenu").style.left = "-260px";
    document.getElementById("overlay").style.display = "none";
  }

  function showPage(page) {
    const pages = ['dashboard', 'orders', 'completed', 'pending', 'others'];
    const titles = {
      dashboard: 'Relax Admin Dashboard',
      orders: 'üë®‚ÄçüîßService Man',
      completed: 'üí∞ Salary',
      pending: 'üìù Bill Amount',
      others: 'üì¶ Others'
    };
    pages.forEach(p => {
      document.getElementById(p + "Page").classList.add("d-none");
    });
    document.getElementById(page + "Page").classList.remove("d-none");
    document.getElementById("pageTitle").textContent = titles[page];
    closeMenu();
  }

  function logout() {
    document.getElementById("dashboardSection").classList.add("d-none");
    document.getElementById("loginSection").classList.remove("d-none");
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
    document.getElementById("error").classList.add("d-none");
    showPage('dashboard');
    closeMenu();
  }
</script>
